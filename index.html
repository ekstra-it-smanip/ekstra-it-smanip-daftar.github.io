              <form name="submit-to-google">
                <div class="mb-3" data-aos="fade-up">
                  <label for="name" class="form-label"></label>
                  <input type="text"  placeholder="Nama Lengkap..." class="form-control" id="name" aria-describedby="name" name="nama"  data-sb-validations="required" />

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          const scriptURL = "https://script.google.com/macros/s/AKfycbxlaPQ3mwF5iXvH2eGwaqboABGZr_10_UgzklAbtW0M5SQetqhgTnUH9dVx-Eh9kpoaNA/exec";
          const form = document.forms["submit-to-google"];
          const btnKirim =document.querySelector('.btn-kirim');
          const btnLoading =document.querySelector('.btn-loading');
          const myAlert =document.querySelector('.my-alert')
      
          form.addEventListener("submit", (e) => {
            e.preventDefault();
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle('d-none');
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
              .then((response) =>{
                btnLoading.classList.toggle("d-none");
                btnKirim.classList.toggle('d-none'); 
                myAlert.classList.toggle('d-none');
                form.reset();
                console.log("Success!", response)
              })
              .catch((error) => console.error("Error!", error.message));
          });
        </script>
      </section>
